<script>
    // 关闭浮窗
    $(".advertLayer .close").bind("click", function () {
        $("#advertLayer").hide();
    })
    //查询浮窗
    getAjax('post', '/api/Web/QueryFloatwindow', JSON.stringify({}), function (res) {
        if (res.code != 1) {
            // return error(res.msg);
            return;
        }
        if (!res.data.length) {
            return false;
        }
        $("#advertLayer").show();
        var img = $.map(res.data, function (j, i) {
            return '<a href="{1}" target="{2}"><img src="{0}" alt=""></a>'.format(j.img, j.link ? j.link : 'javascript:;', j.link ? '_blank' : '_self');
        }).join('');
        $("#advertLayer .imgShow").html(img);
        var interval = setInterval("ggRoll.Go()", ggRoll.speed);
        ggRoll.roll.onmouseenter = function () { clearInterval(interval) };                     //onmouseover属性：鼠标移动到元素上时触发
        ggRoll.roll.onmouseleave = function () { interval = setInterval("ggRoll.Go()", ggRoll.speed) };//onmouseout属性:鼠标离开元素时触发
    });

    // 热点专题

    // });


    //头图新闻

        if (res.code != 1) {

            return ' <div class="fcon"> <a href="{1}"  target="blank"><img src="{2}"></a><span class="shadow"><a href="{1}"  target="blank">{0}</a> </span></div>'.format(j.newsTitle, getdetailhref(j), j.newsHeadImg);
        }).join('');

        $("#D1pic1").html(nav)
        var nav1 = $.map(res.data, function (j, i) {
            return '<a href="javascript:void(0)" hidefocus="true" class="current"><i>{0}</i></a>'.format(i + 1);
        })
        $('#D1fBt').html(nav1);

                eType: 'click', //** 鼠标事件

        }).join('');

            nav = nav + nav1;

            if (hastop) {
                $nav.eq(0).addClass('newTop').find('span').remove();
            }
            $("#topnews ul").append($nav)
        })

    var xxx1 = function (id) {
        getAjax('post', '/api/Web/ColNewsPageList', JSON.stringify({ columnid: id, page: 1, pageSize: 10 }), function (res) {
            if (res.code != 1) {
                // return error(res.msg);
                return;
            }
            var p8 = $.map(res.data, function (j, i) {
                if (i > 1) {
                    return '<li class="{3}"><a href="{1}" target="_blank">{0}</a><span>[{2}]</span></li>'.format(j.newsTitle, getdetailhref(j), j.newsAddtime.substr(0, 10), i % 2 == 1 ? "item2" : '');
                }
            }).join('');
            var n1 = res.data[0] || {};
            var n2 = res.data[1] || {};
            var nav = $('#temp111').html().format(n1.newsTitle, n1.newsAbstract || n1.newsContent, n1.newsHeadImg || '#', getdetailhref(n1),
                n2.newsTitle, n2.newsAbstract || n2.newsContent, n2.newsHeadImg || '#', getdetailhref(n2),
                p8);


            var $nav = $(nav);
            if (n1.newsHeadImg) {
                $nav.find('.imgSpecial.fl').removeClass('noImgSpecial');
            }
            if (n2.newsHeadImg) {
                $nav.find('.imgSpecial.fr').removeClass('noImgSpecial');
            }
            $("[data-showid='" + id + "']").html('').append($nav)
        })
    }
   
    xxx1(28);
