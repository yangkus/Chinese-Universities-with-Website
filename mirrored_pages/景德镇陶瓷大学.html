        <div class="splash_wrap" id="splash">

            <div class="wrap_w splash pos_r">
                <div class="splash_cnt">
                    <div class="pos_a splash_nav">
                        <div class="chinese text_center"><a href="https://www.jcu.edu.cn/home.htm">中文</a></div>
                        <!--div class="chinese text_center"><a href="/system/go.jsp?treeid=1409&apptype=treetemp&urltype=tree.TreeTempUrl">中文</a></div-->
                        <div class="english text_center"><a href="https://www.jcu.edu.cn/english/" target="_blank">English</a></div>
                    </div>
                </div>
            </div>
            <div class="splash_nav_idt pos_a">
                <ul class="splash_nav_ul">
                    <!--li class="splash_nav_li"></li-->
                    <li class="splash_nav_li splash_nav_li_cur"></li>
                    <li class="splash_nav_li"></li>
                </ul>
            </div>
            <div class="logo_white pos_a"></div>
        </div>
        <script>
            if (!Supports.letConst) {
              alert('您的浏览器版本过低，会影响网站体验，建议更新浏览器版本！\n推荐使用最新版的Google Chrome浏览器或者Microsoft Edge浏览器！')
            } 
           $(".splash_cnt").css({
                'height': $(window).height(),
                'width': 1200,
                'margin': '0 auto',
                'position': 'relative'
            });
            var splashImg = $(".splash_wrap img");
            var splashNavLi = $(".splash_nav_li");
            var showIndex = 0
            var showHandler = null

            function splashImgShowRun() {
                //console.log(showIndex)
                showIndex++
                if (showIndex > splashImg.length - 1) {
                    showIndex = 0
                }
                splashImg.fadeOut(1500).eq(showIndex).fadeIn(1500)
                splashNavLi.removeClass("splash_nav_li_cur").eq(showIndex).addClass("splash_nav_li_cur")
                showHandler = setTimeout(function() {
                    splashImgShowRun()
                }, 4000)
            }
            if ($(window).width() > 1200) {
                splashImg.hide().eq(0).show()
                splashImgShowRun()
            }
            splashNavLi.each(function(index, el) {
                $(this).on('click', function() {
                    clearTimeout(showHandler)
                    splashImg.fadeOut(1500).eq(index).fadeIn(1500)
                    splashNavLi.removeClass("splash_nav_li_cur").eq(index).addClass("splash_nav_li_cur")
                    showIndex = index
                    showHandler = setTimeout(function() {
                        splashImgShowRun()
                    }, 2000)
                })
            })

            function checkEnvLang() {
                var type = navigator.appName;
                //获取浏览器配置语言，支持非IE浏览器 navigator.language
                //IE navigator.userLanguage
                var lang = (type == "Netscape") ? navigator.language : navigator.userLanguage;
                lang = lang.substr(0, 2); //获取浏览器配置语言前两位
                return lang
            }

            function checkFirstVisit() {
                if (sessionStorage.getItem("first") === 'true') {
                    return false;
                } else {
                    sessionStorage.setItem("first", true)
                    sessionStorage.setItem('jcu_web_lang', checkEnvLang())
                    return true;
                }
            }
            if (!checkFirstVisit()) {
                var lang = sessionStorage.getItem("jcu_web_lang");
                lang_url = {
                    'zh': 'https://www.jcu.edu.cn/home.htm',
                    'en': 'https://www.jcu.edu.cn/english'
                }
                lang = (lang !== 'zh') ? 'en' : 'zh';
                window.location.href = lang_url[lang];
            }
        </script>
