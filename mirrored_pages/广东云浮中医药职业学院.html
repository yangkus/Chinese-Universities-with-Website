<script type="text/javascript">

 var rootBasePath = '/';
//  fontSize('get');
 //设置字号大小
 function fontSize(action,dom){
     var s, urlStr, size, nUrl;   
     urlStr = $('#setFontSize').attr('href');
     if(action == 'set'){
          size =  dom.data('fsize');
         dom.addClass('active').siblings().removeClass('active');
         s = size||14;
         nUrl = urlStr.substring(0,urlStr.length-6) + s +'.css';
         $.cookie('fontSize',s,{expires : 10});  
         //刷新
         location.reload();
     }else{
         s = $.cookie('fontSize')||14;
         if(Number(s) == 16){
            //大号
             $('.index-setfs').eq(0).addClass('active').siblings().removeClass('active');
         }else if(Number(s) == 14){
            //小号
             $('.index-setfs').eq(2).addClass('active').siblings().removeClass('active');    
         }else{
            //中号
             $('.index-setfs').eq(1).addClass('active').siblings().removeClass('active'); 
         }
         nUrl = urlStr.substring(0,urlStr.length-6) + s +'.css';
         //设置大小
         $('#setFontSize').attr('href',nUrl);
     }        
     // console.log(nUrl)
 }
</script>
